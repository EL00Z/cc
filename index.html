<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendly Link Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="max-w-2xl mx-auto px-4">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Calendly Link Finder</h1>
            <p class="text-gray-600">Find valid Calendly scheduling links for your prospects</p>
        </div>

        <!-- Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <form id="calendly-form" class="space-y-4">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">
                        First Name *
                    </label>
                    <input 
                        type="text" 
                        id="firstName" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter first name"
                    >
                </div>

                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">
                        Last Name *
                    </label>
                    <input 
                        type="text" 
                        id="lastName" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter last name"
                    >
                </div>

                <div>
                    <label for="companyName" class="block text-sm font-medium text-gray-700 mb-1">
                        Company Name (Optional)
                    </label>
                    <input 
                        type="text" 
                        id="companyName"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter company name"
                    >
                </div>

                <button 
                    type="submit" 
                    id="findButton"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 font-medium"
                >
                    Find Calendly Links
                </button>
            </form>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden text-center py-8">
            <div class="spinner mx-auto mb-4"></div>
            <p class="text-gray-600">Searching for valid Calendly links...</p>
        </div>

        <!-- Results Area -->
        <div id="results" class="hidden bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Results</h2>
            <div id="results-content"></div>
        </div>
    </div>

    <script>
        // Main form handler
        document.getElementById('calendly-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim().toLowerCase();
            const lastName = document.getElementById('lastName').value.trim().toLowerCase();
            const companyName = document.getElementById('companyName').value.trim().toLowerCase();
            
            if (!firstName || !lastName) {
                alert('Please enter both first and last name.');
                return;
            }

            // Show loading, hide results
            showLoading();
            hideResults();

            try {
                // Generate all possible URLs
                const urls = generateCalendlyUrls(firstName, lastName, companyName);
                
                // Check all URLs concurrently
                const validUrls = await findValidUrls(urls);
                
                // Display results
                displayResults(validUrls);
            } catch (error) {
                console.error('Error finding Calendly links:', error);
                displayResults([]);
            } finally {
                hideLoading();
            }
        });

        /**
         * Generates all possible Calendly URLs based on name patterns
         */
        function generateCalendlyUrls(firstName, lastName, companyName) {
            const urls = [];
            const baseUrl = 'https://calendly.com/';
            
            // Clean company name (remove spaces and special characters)
            const cleanCompany = companyName ? companyName.replace(/[^a-z0-9]/g, '') : '';
            
            // Generate first initial and last initial
            const f = firstName.charAt(0);
            const l = lastName.charAt(0);
            
            // Name-only variations (always generated)
            const namePatterns = [
                firstName,
                lastName,
                firstName + lastname,
                lastName + firstName,
                firstName + '.' + lastName,
                lastName + '.' + firstName,
                firstName + '-' + lastName,
                lastName + '-' + firstName,
                firstName + '_' + lastName,
                lastName + '_' + firstName,
                f + lastName, // flastname (e.g., jdoe)
                firstName + l, // firstnamel (e.g., johnd)
                f + '.' + lastName, // f.lastname (e.g., j.doe)
                f + '-' + lastName, // f-lastname (e.g., j-doe)
                f + '_' + lastName, // f_lastname (e.g., j_doe)
                firstName + '-' + l, // firstname-l (e.g., john-d)
                firstName + '.' + l, // firstname.l (e.g., john.d)
                firstName + '_' + l  // firstname_l (e.g., john_d)
            ];

            // Add name patterns to URLs
            namePatterns.forEach(pattern => {
                urls.push(baseUrl + pattern);
            });

            // Company-only variations (only if company name is provided)
            if (cleanCompany) {
                urls.push(baseUrl + cleanCompany);

                // Name and company combinations
                const companyPatterns = [
                    firstName + '-' + cleanCompany,
                    cleanCompany + '-' + firstName,
                    lastName + '-' + cleanCompany,
                    cleanCompany + '-' + lastName,
                    firstName + lastName + '-' + cleanCompany,
                    cleanCompany + '-' + firstName + lastName,
                    firstName + '.' + cleanCompany,
                    cleanCompany + '.' + firstName,
                    lastName + '.' + cleanCompany,
                    cleanCompany + '.' + lastName,
                    firstName + lastName + '.' + cleanCompany,
                    cleanCompany + '.' + firstName + lastName,
                    firstName + '_' + cleanCompany,
                    cleanCompany + '_' + firstName,
                    lastName + '_' + cleanCompany,
                    cleanCompany + '_' + lastName,
                    firstName + lastName + '_' + cleanCompany,
                    cleanCompany + '_' + firstName + lastName,
                    f + lastName + '-' + cleanCompany,
                    cleanCompany + '-' + f + lastName,
                    firstName + l + '-' + cleanCompany,
                    cleanCompany + '-' + firstName + l,
                    firstName + '-' + lastName + '-' + cleanCompany,
                    cleanCompany + '-' + firstName + '-' + lastName,
                    firstName + '.' + lastName + '.' + cleanCompany,
                    cleanCompany + '.' + firstName + '.' + lastName,
                    firstName + '_' + lastName + '_' + cleanCompany,
                    cleanCompany + '_' + firstName + '_' + lastName,
                    f + '-' + lastName + '-' + cleanCompany,
                    f + lastName + '.' + cleanCompany,
                    cleanCompany + '.' + f + lastName,
                    f + lastName + '_' + cleanCompany,
                    cleanCompany + '_' + f + lastName
                ];

                // Add company patterns to URLs
                companyPatterns.forEach(pattern => {
                    urls.push(baseUrl + pattern);
                });
            }

            return urls;
        }

        /**
         * Checks if a Calendly URL is valid and active
         * This is the most crucial part - validates actual page content
         */
        async function checkUrl(url) {
            try {
                // Use CORS proxy to fetch the page
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
                
                const response = await fetch(proxyUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8',
                    }
                });

                // If network request fails or returns error status
                if (!response.ok) {
                    return false;
                }

                // Get the HTML content
                const htmlContent = await response.text();
                
                // Check for "not found" indicators in the page content
                const notFoundPhrases = [
                    'This Calendly link is not available',
                    '404 - Page not found',
                    'Page Not Found',
                    'page not found',
                    'Link not found',
                    'does not exist',
                    'cannot be found',
                    'is not available'
                ];

                // Convert to lowercase for case-insensitive search
                const lowerContent = htmlContent.toLowerCase();
                
                // Check if any "not found" phrases exist in the content
                const hasNotFoundPhrase = notFoundPhrases.some(phrase => 
                    lowerContent.includes(phrase.toLowerCase())
                );

                // Also check the title tag specifically
                const titleMatch = htmlContent.match(/<title[^>]*>([^<]+)<\/title>/i);
                const title = titleMatch ? titleMatch[1].toLowerCase() : '';
                const hasNotFoundTitle = title.includes('not found') || title.includes('404');

                // Return true only if no "not found" indicators are present
                return !hasNotFoundPhrase && !hasNotFoundTitle;

            } catch (error) {
                // Any error means the URL is not valid
                console.log(`Error checking ${url}:`, error.message);
                return false;
            }
        }

        /**
         * Tests all URLs concurrently and returns valid ones
         */
        async function findValidUrls(urls) {
            console.log(`Checking ${urls.length} potential URLs...`);
            
            // Check all URLs concurrently using Promise.all
            const checks = urls.map(async (url) => {
                const isValid = await checkUrl(url);
                return { url, isValid };
            });

            const results = await Promise.all(checks);
            
            // Filter and return only valid URLs
            const validUrls = results
                .filter(result => result.isValid)
                .map(result => result.url);

            console.log(`Found ${validUrls.length} valid URLs out of ${urls.length} checked`);
            return validUrls;
        }

        /**
         * Display the search results
         */
        function displayResults(validUrls) {
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('results-content');
            
            if (validUrls.length > 0) {
                resultsContent.innerHTML = `
                    <p class="text-green-600 font-medium mb-4">
                        Found ${validUrls.length} valid Calendly link${validUrls.length > 1 ? 's' : ''}:
                    </p>
                    <ul class="space-y-2">
                        ${validUrls.map(url => `
                            <li class="border border-gray-200 rounded-md p-3">
                                <a href="${url}" target="_blank" rel="noopener noreferrer" 
                                   class="text-blue-600 hover:text-blue-800 underline break-all">
                                    ${url}
                                </a>
                            </li>
                        `).join('')}
                    </ul>
                `;
            } else {
                resultsContent.innerHTML = `
                    <p class="text-red-600 font-medium">
                        Sorry, no active Calendly link was found for this prospect.
                    </p>
                `;
            }
            
            resultsDiv.classList.remove('hidden');
        }

        /**
         * Show loading indicator
         */
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('findButton').disabled = true;
            document.getElementById('findButton').textContent = 'Searching...';
        }

        /**
         * Hide loading indicator
         */
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('findButton').disabled = false;
            document.getElementById('findButton').textContent = 'Find Calendly Links';
        }

        /**
         * Hide results area
         */
        function hideResults() {
            document.getElementById('results').classList.add('hidden');
        }
    </script>
</body>
</html>
